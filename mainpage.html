<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-left: 20px;
            margin-right: 10px;
        }
        .window {
            font-size: 12pt;
            font-family: Arial, sans-serif;
          }
          .banner {
            background-color: grey;
            padding: 10px;
            border-bottom-style: solid;
            border-bottom-width: 2px;
          }
          .brick-icon {
            padding: 0px;
            max-width: 65x;
            max-height: 65px;
          }
          .profilePic {
            max-height: 60px;
            position: absolute;
            right: 30px;
          }
          .log-out-btn {
            margin-top: 15px;
            position: absolute;
            right: 120px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
          }
          .title {
            padding: 0 10px;
            font-weight: bold;
            font-size: 24pt;
          }
        .search-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .submission-text {
            width: 70%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .frequently-visited {
            margin-left: 20px;
        }
        .set-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .set-img {
            padding-left: 30px;
            padding-top: 20px;
            max-width: 200px;
            max-height: 200px;
        }
        .set-card {
            border: solid white 1px;
        }
        .set-caption {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid window">
        <div class="row banner">
          <div class="col-md-6">
            <span class="title">BRICKS FOR US</span>
            <img class="brick-icon" src="images/brick-icon.png" />
          </div>
          <div class="col-md-2">
            <form method="GET" action="loginPage.html">
              <button class="log-out-btn" type="submit">Log Out</button>
            </form>
          </div>
          <div class="col-md-2">
            <img class="profilePic" src="images/profilePic.png" />
          </div>
        </div>
    </div>
    <div class="search-container">
        <h2>Search for a Lego set</h2>
        <div>
            <input class="submission-text" name="query" placeholder="Enter LEGO set name...">
        </div>
        <button class="submit-button">Submit</button>
    </div>
    <div class="frequently-visited">
        <h3>Check out our most frequently visited Lego sets</h2>
        <div class="set-grid">
            <div class="set-card">
                <img class="set-img" src="images/lego-set1.png">
                <p class="set-caption">Trafalgar Square</p>
            </div>
            <div class="set-card">
                <img class="set-img" src="images/lego-set2.jpg">
                <p class="set-caption">City Block</p>
            </div>
            <div class="set-card">
                <img class="set-img" src="images/lego-set3.jpg">
                <p class="set-caption">Heavy Cargo Transport</p>
            </div>
            <div class="set-card">
                <img class="set-img" src="images/lego-set4.jpg">
                <p class="set-caption">Bengal Tiger</p>
            </div>
            <div class="set-card">
                <img class="set-img" src="images/lego-set5.jpg">
                <p class="set-caption">Police Station</p>
            </div>
            <div class="set-card">
                <img class="set-img" src="images/lego-set6.jpg">
                <p class="set-caption">Jungle Raider</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
